<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <button onclick="myFunction()">누르자</button>

        var hansei = ["h","a","n","s","e","i"];
        document.getElementById("demo1").innerHTML = hansei;
    
    function myFunction(){
        document.getElementById("demo2").innerHTML = hansei.push("ws");
        document.getElementById("demo1").innerHTML = hansei;
    }
    console.log()
    </script>
